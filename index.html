<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mensaje en Código Morse</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="container-app">
    <div id="particles-js"></div>
    <div class="container">
      <h1>💌 Mensaje en Código Morse 💌</h1>

      <!-- Convertir Texto a Código Morse -->
      <textarea id="plain-text" placeholder="Escribe tu mensaje aquí..."></textarea>
      <button id="convert">Convertir a Código Morse</button>
      <div id="morse-output"></div>

      <!-- Decodificar Código Morse a Texto -->
      <textarea id="morse-code" placeholder="Escribe el código Morse aquí..."></textarea>
      <button id="decode">Decodificar a Texto</button>
      <p id="text-output"></p>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
  <script type="text/javascript" src="./assets/js/particles.js"></script>
  <script type="text/javascript" src="./assets/js/app.js"></script>
</body>

</html>
